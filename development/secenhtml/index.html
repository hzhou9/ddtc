    <script>
        var deviceAgent = navigator.userAgent.toLowerCase();
        var agentID = deviceAgent.match(/(iphone|ipod|ipad|android)/) || '';
        var mobile = {
            iphone:agentID.indexOf("iphone")>=0
            ,android:agentID.indexOf("android")>=0
            ,ipad:agentID.indexOf("ipad")>=0
            ,ipad:agentID.indexOf("ipod")>=0
        }
        if(mobile.iphone){
            document.write('<meta name="viewport" content="width=device-width, initial-scale=01, user-scalable=0,minimal-ui">');
        }else if(mobile.android){
            document.write('<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">');
        }else{
            document.write('<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=0,minimal-ui">');
        }
        if(this.parent==this){//不在iframe
        	document.write('<link rel="shortcut icon" href="http://duduche.me/html/secenhtml/img/favicon.ico"/>');
        }
    </script>

<script>
    document.ontouchmove = function(e){return false;}; //文档禁止 touchmove事件
    window.myinit = function($, utils, ajax,viewmanager){

        //tab
        var tabcontrols = $('[name=tabscontrol]');
        var tabcards =  $('.mytabs>div');
        var tabs = window.testtabs = utils.jq.initTab(tabcontrols,tabcards,'  mui-active');
        var nowview = null;

        tabs.activeHandle[5] = tabs.activeHandle[4] = tabs.activeHandle[3] =tabs.activeHandle[2] = tabs.activeHandle[1] = function(context){
            viewmanager.viewroot('views/maintabs/');
            var viewname = context.attr('name');
            var view = viewmanager.loadview(viewname,function(v){
                context.empty();
                v.renderer(context);
                if(nowview){
                    nowview.obj.close();
                }
                nowview = v;
            });
        }
        tabs.activeTab(1);
        setTimeout(function(){
            //btoffCanvas.aclick();
            utils.sys.Pushinit();
            $('#startpage').hide();
        },1e3*2);
    }
</script>
